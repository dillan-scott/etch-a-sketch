<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/94950328d2.js" crossorigin="anonymous"></script>
    <title>Etch-a-Sketch</title>
</head>

<body>
    <header class="primary-header">
        <h1 class="title">Etch-a-Sketch</h1>
    </header>

    <main>
        <div class="settings">
            <input id="colorPicker" type="color" value="#444444">
            <div id="sizeValue" class="size-value">32 x 32</div>
            <input id="sizeSlider" type="range" value="32" min="1" max="64">
            <section class="buttons">
                <button class="square-button active" id="drawButton">
                    <i class="icon fa-solid fa-pen"></i>
                </button> 
                <button class="square-button" id="eraseButton">
                    <i class="icon fa-solid fa-eraser"></i>
                </button>
                <button class="square-button" id="resetButton">
                    <i class="icon fa-solid fa-rotate-left"></i>
                </button>
            </section>
        </div>

        <div class="grid" id="grid"></div>
    </main>

    <footer class="primary-footer">
        <p>Copyright Â© 2023 DillanScott</p>
        <a href="https://github.com/DillanScott" target="_blank">
            <i class="fa-brands fa-github fa-lg"></i>
        </a>
    </footer>

    <script src="script.js"></script>
</body>

</html>
